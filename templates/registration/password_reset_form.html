{% extends 'auth_generic.html' %}
{% load i18n %}
{% block content %}
  <h3 class="mb-4 text-center">{% trans 'Reset Password' %}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-primary w-100 mt-3">{% trans 'Send reset email' %}</button>
  </form>
{% endblock %}
